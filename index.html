<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>ukechords</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css" /> <!-- from http://bootswatch.com/united/ -->
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/chordDrawer.js"></script>
  <script type="text/javascript" src="js/chords.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<div data-role="page">

  <div data-role="header" class="header">
    <h1 class="centered">ukechords</h1>
  </div><!-- /header -->

  <div data-role="content" class="content">
    <p class="centered"><strong>Digite um acorde no campo abaixo:</strong></p>
    <div class="row chord-controls">
      <a id="prev-chord" class="btn" href="#"><i class="icon-arrow-left"></i></a>
      <canvas id="chord" class="chord" height="64" width="48"></canvas>
      <a id="next-chord" class="btn" href="#"><i class="icon-arrow-right"></i></a>
      <p>
        <div class="input-prepend">
          <span class="add-on">Acorde:</span>
          <input id="chord-input" class="input-small" type="text">
        </div>
      </p>
    </div>
    
    <h3>Instruções</h3>
    <p>Os acordes aceitos são compostos por uma nota fundamental e um tipo. Exemplos notas fundamentais são <code>C</code>, <code>E</code>, <code>F#</code>, <code>Ab</code>. Exemplos de tipos são <code>m</code> para menor e <code>7</code> para sétima. Logo, um lá menor é <code>Am</code>.</p>
  </div><!-- /content -->

  <div data-role="footer" class="footer">
    <h6>Código-fonte disponível <a href="https://github.com/fjsj/ukechords">no GitHub</a>.</h6>
  </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
