<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>ukechords</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css" /> <!-- from http://bootswatch.com/united/ -->
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/teoria.min.js"></script>
  <script type="text/javascript" src="js/chordDrawer.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/chordGenerator.js"></script>
</head>
<body>

<div data-role="page">

  <div data-role="header" class="header">
    <h1 class="centered">ukechords</h1>
  </div><!-- /header -->

  <div data-role="content" class="content">
    <p class="centered"><strong>Please insert a chord in the field below:</strong></p>
    <div class="row chord-controls">
      <a id="prev-chord" class="btn" href="#"><i class="icon-arrow-left"></i></a>
      <canvas id="chord" class="chord" height="64" width="48"></canvas>
      <a id="next-chord" class="btn" href="#"><i class="icon-arrow-right"></i></a>
      <p>
        <div class="input-prepend">
          <span class="add-on">Chord:</span>
          <input id="chord-input" class="input-small" type="text">
        </div>
      </p>
    </div>
    
    <h3>Instructions</h3>
    <p>Examples of valid chords: <code>C</code>, <code>E</code>, <code>F#</code>, <code>Ab</code>. More complex ones: <code>Am</code>, <code>Cmaj7</code>, <code>Dadd9</code>, <code>Fsus4</code>, <code>A#add9</code>.</p>
  </div><!-- /content -->

  <div data-role="footer" class="footer">
    <h6>Source code available <a href="https://github.com/fjsj/ukechords">at GitHub</a>.</h6>
  </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
